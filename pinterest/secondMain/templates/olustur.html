{% extends "main.html" %}


{% block navbar %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid m-2">
          <a class="navbar-brand m-0" href="/"><img src="/static/secondmain-img/logo_icon.png" class="logo rounded-5 p-2" width="40" height="40" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2  mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/main/"><p>Ana Sayfa</p> </a>
              </li>
              <li class="nav-item  bg-black  rounded-5">
                <a class="nav-link text-white" href="/main/olustur/" aria-current="page">
                  <p>Oluştur</p>
                </a>
              </li>
            </ul>
            <form class="d-flex arama" role="search">
              <input class="form-control me-2 bg-secondary bg-opacity-25 rounded-5" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="d-flex align-items-center">
            <i class="fa-solid fa-bell fa-xl px-3" style="color: #5f5f5f;"></i>
            <i class="fa-solid fa-comment-dots fa-xl px-3" style="color: #5f5f5f;"></i>
            <i class="fa-solid fa-user fa-xl px-3" style="color: #5f5f5f;"></i>
            <li class="nav-item dropdown  list-unstyled">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              </a>
              <ul class="dropdown-menu dropdown-menu-end ">
                <li><a class="dropdown-item" href="#"><p>Ayarlar</p></a></li>
                <li><a class="dropdown-item" href="/"><p>Çıkış Yap</p></a></li>
              </ul>
            </li>
            </div>
          </div>
        </div>
      </nav>
{% endblock navbar %}


{% block content %}
<div class="container-fluid bg-secondary-subtle vh-100 pt-5">
    <div class="bg-white rounded-4 w-50 m-auto">
        <form method="POST" class="p-5 position-relative" enctype="multipart/form-data">
              {% csrf_token %}
                <label for="">Başlık</label>
                <input type="text" name="baslik" id="" placeholder="Başlığınızı Ekleyin" class="form-control rounded-4 p-2 ">
                <label for="">Açıklama</label>
                <textarea class="form-control rounded-4 p-2" name="aciklama" id="" cols="30" rows="10" placeholder="Pininizin ne hakkında olduğunu söyleyin"></textarea>
                <label for="">Resim</label>
                <input type="file" name="resim" class="form-control rounded-4 p-2">
                <label for="">Kategori</label>
                <select class="form-select rounded-4 p-2" name="kategori" multiple aria-label="Multiple select example">
                    <option value="1">Mimari</option>
                    <option value="2">Hayvan</option>
                    <option value="3">Sanat</option>
                    <option value="4">Güneş</option>
                    <option value="5">Sahil</option>
                    <option value="6">Deniz</option>
                    <option value="7">Araba</option>
                    <option value="8">Doğa</option>
                    <option value="9">Teknoloji</option>
                    <option value="10">Sinema</option>
                    <option value="11">Film Yıldızı</option>
                    <option value="12">İnsan</option>
                    <option value="13">Gökyüzü</option>
                    <option value="14">Doğa</option>
                    <option value="15">Manzara</option>
                    <option value="16">Film</option>          
                </select>
                <input type="submit" value="Kaydet" name="action" class="btn btn-danger  position-absolute top-0 end-0 m-2 rounded-3 w-25">
        </form>
    </div>
</div>
{% endblock content %}
