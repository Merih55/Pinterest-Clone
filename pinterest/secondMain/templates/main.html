{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Pinterest</title>
    {% endblock title %}
    <link rel="icon" href="/static/secondmain-img/logo_icon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- My Css -->
    <link rel="stylesheet" href="/static/secondmain-style.css">
</head>
<body>

{% block navbar %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid m-2">
          <a class="navbar-brand m-0" href="/"><img src="/static/secondmain-img/logo_icon.png" class="logo rounded-5 p-2" width="40" height="40" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2  mb-lg-0">
              <li class="nav-item">
                <a class="nav-link bg-black text-white rounded-5" aria-current="page" href="/main/"><p>Ana Sayfa</p> </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/main/olustur/" aria-current="page">
                  <p>Oluştur</p>
                </a>
              </li>
            </ul>
            <form class="d-flex arama" action="/main/" method="GET" role="search">
              <input class="form-control me-2 bg-secondary bg-opacity-25 rounded-5" name="search"  type="search" placeholder="Search" aria-label="Search" value="{{search}}">

            </form>
            <div class="d-flex align-items-center">
            <i class="fa-solid fa-bell fa-xl px-3" style="color: #5f5f5f;"></i>
            <i class="fa-solid fa-comment-dots fa-xl px-3" style="color: #5f5f5f;"></i>
            <i class="fa-solid fa-user fa-xl px-3" style="color: #5f5f5f;"></i>
            <li class="nav-item dropdown  list-unstyled">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              </a>
              <ul class="dropdown-menu dropdown-menu-end ">
                <li><a class="dropdown-item" href="#"><p>Ayarlar</p></a></li>
                <li><a class="dropdown-item" href="/"><p>Çıkış Yap</p></a></li>
              </ul>
            </li>
            </div>
          </div>
        </div>
      </nav>
    <!-- **************Navbar****************** -->
{% endblock navbar %}

{% block content %}

<div class="container-fluid resimler">
  {% for i in resimler %}
      <div class="box position-relative">
          <a href="{% url 'detay' i.id %}">
              <img src="{{ i.resim.url }}" alt="">
              <div class="overlay z-0"></div>
          </a>
          <button class="kaydet btn btn-danger position-absolute top-0 end-0 m-2 rounded-3 d-none z-1" data-url="{{ i.resim.url }}" data-filename="{{ i.baslik }}">
              Kaydet
          </button>
      </div>
      <span class="ms-2 mb-2 d-block">{{i.kullanici}}</span>
  {% endfor %}
</div>



{% endblock content %}

<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/db7589f27b.js" crossorigin="anonymous"></script>
    <script src="/static/secondmain-app.js"></script>
  </body>
</html>
